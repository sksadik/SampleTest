<!DOCTYPE html>
<html>

<head>
    <title>The Crypto Store</title>
    <meta name="description" content="This is the description">
    <link rel="stylesheet" href="styles.css" />
    <script src="store.js" async></script>
</head>

<body>
    <section class="container content-section">
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Bitcoin</span>
                <img class="shop-item-image" src="Images/bitcoin.png">
                <div class="shop-item-details">
                    <span class="shop-item-price">$30.00</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Etherium</span>
                <img class="shop-item-image" src="Images/etherium.png">
                <div class="shop-item-details">
                    <span class="shop-item-price">$20.00</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Dogecoin</span>
                <img class="shop-item-image" src="Images/dogecoin.png">
                <div class="shop-item-details">
                    <span class="shop-item-price">$5.00</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Cardano</span>
                <img class="shop-item-image" src="Images/cardano.png">
                <div class="shop-item-details">
                    <span class="shop-item-price">$10.00</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>

            <div class="shop-item">
                <span class="shop-item-title">Litecoin</span>
                <img class="shop-item-image" src="Images/litecoin.png">
                <div class="shop-item-details">
                    <span class="shop-item-price">$15.00</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Tether</span>
                <img class="shop-item-image" src="Images/tether.png">
                <div class="shop-item-details">
                    <span class="shop-item-price">$1.00</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
        </div>
        </div>
    </section>
    <section class="container content-section">
        <h2 class="section-header">CART</h2>
        <div class="cart-row" display="inline">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">

            <div id="dummy" class="cart-row">
                <div style="display:flex" class="cart-item cart-column">
                    <img class="cart-item-image" src="" width="100" height="100">
                    <span class="cart-item-title">title</span>
                </div>
                <span style="display:flex" class="cart-price cart-column">46</span>
                <div style="display:flex" class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="btn btn-danger" type="button">REMOVE</button>
                </div>
            </div>

        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">$0</span>
        </div>
        <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
    </section>
</body>

</html>
